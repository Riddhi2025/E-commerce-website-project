<h1>Customer's data</h1>
{% if data %}
{% for k in data %}
<form method="post" action="../edit_customer1/">
    {% csrf_token %}
    <p>Name<input type="text" name="T1" value="{{k.name}}"/></p>
    <p>address<input type="text" name="T2" value="{{k.address}}"></p>
    <p>Contact<input type="text" name="T3" value="{{k.contact}}"></p>
    <p>Email<input type="text" name="T4" value="{{k.email}}"></p>
    <p>City<input type="text" name="T5" value="{{k.city}}"></p>
    <p>State<input type="text" name="T6" value="{{k.state}}"></p>
    <p>Pincode<input type="text" name="T7" value="{{k.pincode}}"></p>
    <input type="submit" name="B1" value="Save changes">
</form>
{% endfor %}
{% endif %}
