<h1>Login</h1>
<form method="post" action="../login/">
    {% csrf_token %}
    <p>Email<input type="text" name="T1" /></p>
    <p>Password<input type="password" name="T2" /></p>
    <p><input type="submit" name="B1" value="Login" /></p>
</form>

{% if msg %}
<h3 style="color:#f00;">{{msg}}</h3>
{% endif %}
