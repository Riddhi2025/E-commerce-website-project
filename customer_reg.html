<h1>Customer Registration</h1>
<form method="post" action="../customer_reg/">
    {% csrf_token %}
    <p>Name:<input type="text" name="T1"></p>
    <p>Address:<input type="text" name="T2"></p>
    <p>Contact:<input type="text" name="T3"></p>
    <p>Email:<input type="text" name="T4"></p>
    <p>City:<input type="text" name="T5"></p>
    <p>State:<input type="text" name="T6"></p>
    <p>Pincode:<input type="Text" name="T7"></p>
    <p>Password<input type="text" name="T8"></p>
    <p>Confirm password<input type="text" name="T9"></p>
    <p><input type="submit" name="B1" value="Register"></p>
</form>
{% if data %}
    {{ data }}
{% endif %}
